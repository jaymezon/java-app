---
- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      pip:
        name: python-pip
        state: present
    - name: Install docker
      pip:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: docker-ansible-jenk
        image: "jaymezon/docker-ansible-jenk:${DOCKER_TAG}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
